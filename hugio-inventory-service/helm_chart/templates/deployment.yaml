apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.replica }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: log
          emptyDir: {}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: {{ .Values.tcp_port }}
            - containerPort: {{ .Values.grpc_port }}
          env:
            - name: GRPC_AUTH_SERVER
              value: "auth-service-svc-2:9000"
            - name: MYSQL_DB_URL
              value: "jdbc:mysql://192.168.1.22:3310/hugio_inventory_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false"
            - name: MYSQL_DB_USERNAME
              value: "root"
            - name: MYSQL_DB_PASSWORD
              value: "123456"
            - name: AUTH_ENDPOINT
              value: "http://172.18.255.200:8000/auth_service/auth/retrieve-info"
            - name: KAFKA_SERVER
              value: "192.168.1.22:9092"
            - name: KAFKA_SECURITY_PROTOCOL
              value: "PLAINTEXT"
            - name: KAFKA_SASL_MECHANISM
              value: "GSSAPI"
            - name: KAFKA_GROUP_ID
              value: "hugio_listener"
