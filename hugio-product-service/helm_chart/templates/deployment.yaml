apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: {{ .Values.replica }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      volumes:
        - name: log
          emptyDir: {}
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent #Always
          ports:
            - containerPort: {{ .Values.tcp_port }}
            - containerPort: {{ .Values.grpc_port }}
          env:
            - name: MYSQL_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-cf
                  key: database_url
            - name: MYSQL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: database_username
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: database_password
            - name: CHAT_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secret
                  key: chat_api_key
            - name: GRPC_INVENTORY_SERVER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-cf
                  key: inventory_grpc_endpoint
            - name: AUTH_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-cf
                  key: auth_rest_endpoint
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-cf
                  key: redis_host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-cf
                  key: redis_port
            - name: QR_CODE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-cf
                  key: qr_code
